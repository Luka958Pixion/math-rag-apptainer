services:
  math-rag-apptainer-service:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: ./Dockerfile
      target: dev
    container_name: math_rag_apptainer_dev_container
    volumes:
      - ../:/workspaces:cached
      - venv_volume:/workspaces/.venv
    ports:
      - 5000:5000
    command: sleep infinity

volumes:
  venv_volume:
